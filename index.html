<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1200万点の写真からお気に入りの写真を探そう</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>気になる画像を要素解析</h1>
    <h2>まずはキーワード検索をしてください</h2>
    <form name="search">
        <input name="key" type="text" placeholder="文字を入力してください">
        <input name="btn" type="submit" value="ボタン">
    </form>
    <div id="result"></div>
    <h2>要素解析結果</h2>
    <div class="resultArea hidden">
        <!--- アップロードされた画像を表示 --->
        <div id="showPic"></div>
        <div id="test"></div>
        <!--- ラベル検出の結果を表示 --->
        <table id="resultTable">
            <thead><tr><td><b>This picture may be about...</b></td></tr></thead>
            <tbody id="resultBox"></tbody>
        </table>
    </div>
    <div class="resultArea hidden">
        <!--- 人物の表情に関する結果をレーダーチャートで表示 --->
        <div id="chartArea"></div>
        <!--- テキスト解読の結果を表示 --->
        <table id="textTable">
            <thead><tr><td><b>This picture may contain following word(s)</b></td></tr></thead>
            <tbody id="textBox"></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
